<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <title>Calculator with functionality</title>
</head>

<body class="">
  <div class="flex justify-center items-center h-screen bg-[#D2D2DA]">
    <div class="bg-[#383C45] h-[90%] text-white md:w-[35%] flex flex-col justify-start p-4 rounded-[40px]">
      <div
        class="bg-[#5A5E67]  text-[#969caa] h-[8%] w-[10%] flex justify-center items-center rounded-t-2xl rounded-r-2xl">
        <i class="fa-solid fa-microphone"></i>
      </div>
      <div class="mt-14 mb-10  h-[20%] flex flex-col justify-end items-end w-full ">
        <p class="text-xl text-[#969caa]">4,900 + 15,910</p>
        <p class="text-4xl">20,810</p>
      </div>
      <div class="flex items-center justify-center">
        <div class="grid grid-cols-4 gap-2 w-full">
        
          <button class="bg-[#595C6B] p-4 text-center rounded-2xl">C</button>
          <button class="bg-[#595C6B] p-4 text-center rounded-2xl">+/-</button>
          <button class="bg-[#595C6B] p-4 text-center rounded-2xl">%</button>
          <button class="bg-[#E78112] p-4 text-center rounded-2xl">/</button>

          
          <button class="bg-[#2C3039] p-4 text-center rounded-2xl">7</button>
          <button class="bg-[#2C3039] p-4 text-center rounded-2xl">8</button>
          <button class="bg-[#2C3039] p-4 text-center rounded-2xl">9</button>
          <button class="bg-[#E78112] p-4 text-center rounded-2xl">x</button>

          
          <button class="bg-[#2C3039] p-4 text-center rounded-2xl">4</button>
          <button class="bg-[#2C3039] p-4 text-center rounded-2xl">5</button>
          <button class="bg-[#2C3039] p-4 text-center rounded-2xl">6</button>
          <button class="bg-[#E78112] p-4 text-center rounded-2xl">-</button>

          
          <button class="bg-[#2C3039] p-4 text-center rounded-2xl">1</button>
          <button class="bg-[#2C3039] p-4 text-center rounded-2xl">2</button>
          <button class="bg-[#2C3039] p-4 text-center rounded-2xl ">3</button>
          <button class="bg-[#E78112] p-4 text-center rounded-2xl ">/+</button>

          <button class="bg-[#2C3039] p-4 text-center col-span-2 rounded-2xl">0</button>
          <button class="bg-[#2C3039] p-4 text-center rounded-2xl">.</button>
          <button class="bg-[#E78112] p-4 text-center rounded-2xl">=</button>

        </div>
      </div>

    </div>

  </div>
  <script type="module" src="/src/main.js"></script>

</body>

</html>
